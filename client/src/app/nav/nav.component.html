    <div class="container">
        <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dating App</a>
        <ng-container *ngIf="accountService.currentUser$ | async">

            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav mr-auto">




                    <li class="nav-item">
                        <a class="nav-link" routerLink="/members" routerLinkActive="active">Maches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
                    </li>



                </ul>
            </div>

        <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>

            <a class="dropdown-toggle text-light" dropdownToggle>

            </a>

<div class="container mt-5">

    <div class="row justify-content-center">
        <div class="col-4">

            <form #loginForm="ngForm" (submit)="login()" *ngIf="(accountService.currentUser$ | async)===null">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-4"><img src="/assets/images/playstore.png" width="100" height="100"></div>
                    <div class="col-4"></div>
                </div>
                <br>


                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input class="form-control" type="text" placeholder="Username" name="username" required
                        [(ngModel)]="model.username">
                </div>


                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input class="form-control mr-sm-2" type="password" placeholder="Password" name="password" required
                        [(ngModel)]="model.password">
                </div>

                <div class="text-center">
                    <button type="reset" class="btn btn-danger mr-2">Reset</button>
                    <button type="submit" class="btn btn-primary btn-xs" [disabled]="!loginForm.valid">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
