<form #registerForm="ngForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>

    <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" name="username" required
            [(ngModel)]="registerModel.username">
    </div>
    <!-- <div class="form-group">
        <label for="favouriteValue">Waht is your favorite user?</label>
        <select id="FavoriteValue" class="form-control"> -->
    <!-- #t (change)="cancel(t.value)" -->
    <!-- <option></option>
            <option *ngFor="let user of usersFromHome" [value]="user.userName">{{user.userName}}</option>
        </select>
    </div> -->
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" name="password" required
            [(ngModel)]="registerModel.password">
    </div>

    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit" [disabled]="!registerForm.valid">Register</button>
        <button class="btn btn-default" (click)="cancel()" type="button">Cancel</button>
    </div>

</form>
