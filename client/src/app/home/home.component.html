<div class="container" *ngIf="accountService.currentUser$ | async">
    <div style="text-align:center;" *ngIf="!registerMode">
        <h1>Fin your match</h1>
        <p class="lead">Com on in to view your matches.....</p>
        <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
        <button class="btn btn-info btn-lg ">More info</button>
    </div>
    <div class="container" *ngIf="registerMode">
        <div class="row justify-content-center">
            <div class="col-4">

                <!-- <app-register [usersFromHome]="users" (cancelRegister)="cancelRegister($event)"></app-register> -->
                <app-register (cancelRegister)="cancelRegister($event)"></app-register>
            </div>
        </div>
    </div>
</div>
